<body>

      <!-- CARDS -->

        <!-- CARD 1 -->

" class="card card-wapp">

  <script>
      (function(){
    const preloader = document.getElementById('preloader');

    // tempo mínimo (deixa elegante) e máximo (fallback)
    const MIN_SHOW = 400;   // ms
    const MAX_SHOW = 2500;  // ms
    const start = performance.now();

    function hidePreloader() {
      const elapsed = performance.now() - start;
      const wait = Math.max(0, MIN_SHOW - elapsed);
      setTimeout(() => {
        preloader.classList.add('is-hidden');
        // dispara sua animação de entrada existente
        document.body.classList.add('page-enter');
        // remove do DOM depois do fade
        setTimeout(() => preloader.remove(), 600);
      }, wait);
    }

    // esconde quando tudo carregou (imagens, css, etc.)
    window.addEventListener('load', hidePreloader);
    // fallback: se algo travar, some no máximo em MAX_SHOW
    setTimeout(hidePreloader, MAX_SHOW);
  })();
  
    document.addEventListener('DOMContentLoaded', () => {
      // Força reflow antes de animar a página (evita flicker)
      document.body.classList.remove('page-enter');
      void document.body.offsetWidth; // reflow
      document.body.classList.add('page-enter');

      // Reveal progressivo
      const toReveal = document.querySelectorAll('.hero, .cards .card, .brand, .right-hero');

      const io = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
              io.unobserve(entry.target);
            }
          });
        },
        {
          threshold: 0,               // qualquer pixel visível dispara
          rootMargin: '0px 0px -10% 0px' // adianta um pouco o gatilho
        }
      );

      // Adiciona .reveal no próximo frame (evita conflito com animação inicial)
      requestAnimationFrame(() => {
        toReveal.forEach((el) => {
          el.classList.add('reveal');
          io.observe(el);
        });
      });
    });

    // Garante animações mesmo se o SO estiver com "reduzir movimento"
    document.documentElement.classList.add('force-anim');
  </script>
</body>
</html>
